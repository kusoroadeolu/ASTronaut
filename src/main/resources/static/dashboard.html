<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronaut - Code Snippet Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/header.css">
</head>
<body>
<!-- Main Container -->
<div class="container">
    <!-- Search Section -->
    <div class="search-section">
        <div class="search-bar-wrapper">
            <div class="search-bar-container">
                <div class="search-input-wrapper">
                    <i class="ri-search-line search-icon"></i>
                    <input type="text" class="search-bar" placeholder="Search snippets by name or tags...">
                </div>
                <button class="btn btn-primary" id="searchBtn">
                    <i class="ri-search-line"></i>
                    Search
                </button>
            </div>
        </div>

        <div class="search-controls">
            <button class="advanced-search-toggle" id="advancedToggle">
                <i class="ri-filter-3-line"></i>
                Advanced Search
                <i class="ri-arrow-down-s-line"></i>
            </button>
        </div>

        <!-- Advanced Search Panel -->
        <div class="advanced-search-panel" id="advancedPanel">
            <div class="advanced-search-content">
                <div class="search-fields-grid">
                    <div class="search-field">
                        <label>Class Names</label>
                        <input type="text" id="classNames" placeholder="e.g., UserService">
                    </div>
                    <div class="search-field">
                        <label>Class Annotations</label>
                        <input type="text" id="classAnnotations" placeholder="e.g., Service">
                    </div>
                    <div class="search-field">
                        <label>Class Field Types</label>
                        <input type="text" id="classFields" placeholder="e.g., String, int">
                    </div>
                    <div class="search-field">
                        <label>Class Field Annotations</label>
                        <input type="text" id="classFieldAnnotations" placeholder="e.g., Column">
                    </div>
                    <div class="search-field">
                        <label>Method Return Types</label>
                        <input type="text" id="methodReturnTypes" placeholder="e.g., String, void">
                    </div>
                    <div class="search-field">
                        <label>Method Annotations</label>
                        <input type="text" id="methodAnnotations" placeholder="e.g., RabbitListener">
                    </div>
                    <div class="search-field">
                        <label>Language</label>
                        <select id="languageFilter">
                            <option value="">All Languages</option>
                            <option value="JAVA">Java</option>
                            <option value="OTHER">Other</option>
                        </select>
                    </div>
                </div>

                <div class="search-buttons">
                    <button class="btn btn-secondary">
                        <i class="ri-close-line"></i>
                        Clear Filters
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Top Bar -->
    <div class="top-bar">
        <div class="section-title">Your Code Snippets</div>
    </div>

    <!-- Snippets Grid -->
    <div class="snippets-grid"></div>

    <!-- Pagination -->
    <div class="pagination">
        <button class="pagination-btn" id="prevBtn">
            <i class="ri-arrow-left-s-line"></i>
            Previous
        </button>
        <div class="pagination-info">
            <span id="pageIndicator"></span>
        </div>
        <button class="pagination-btn" id="nextBtn">
            Next
            <i class="ri-arrow-right-s-line"></i>
        </button>
    </div>
</div>

<!-- Floating Action Button -->
<button class="fab" title="Create New Snippet">
    <i class="ri-add-line"></i>
</button>

<script src="js/header.js"></script>
<script src="js/dashboard.js"></script>
</body>
</html>
