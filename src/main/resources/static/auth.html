<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication - Astronaut</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
    <style>
        @font-face {
            font-family: 'System';
            src: local(-apple-system), local(BlinkMacSystemFont), local("Segoe UI"), local(sans-serif);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 100%);
            color: #e2e8f0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            width: 1200px;
            margin: 0 auto;
        }

        /* Header */
        header {
            padding: 2rem 2rem;
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
            background: rgba(15, 23, 42, 0.5);
            backdrop-filter: blur(10px);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #60a5fa;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: color 0.3s ease;
        }

        .logo:hover {
            color: #93c5fd;
        }

        .logo i {
            font-size: 1.75rem;
        }

        /* Main Container */
        .main-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        /* Auth Card */
        .auth-card {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 1rem;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 420px;
            padding: 2.5rem;
            animation: slideIn 0.4s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Tabs */
        .auth-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
            padding-bottom: 1rem;
        }

        .tab-button {
            flex: 1;
            padding: 0.75rem 1rem;
            background: transparent;
            border: none;
            color: #94a3b8;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            border-bottom: 2px solid transparent;
            margin-bottom: -1rem;
            padding-bottom: 1.75rem;
        }

        .tab-button.active {
            color: #60a5fa;
            border-bottom-color: #60a5fa;
        }

        .tab-button:hover:not(.active) {
            color: #cbd5e1;
        }

        /* Form Container */
        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #cbd5e1;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 0.75rem 1rem;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(148, 163, 184, 0.3);
            border-radius: 0.5rem;
            color: #e2e8f0;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="text"]:focus {
            outline: none;
            background: rgba(15, 23, 42, 0.8);
            border-color: #60a5fa;
            box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.1);
        }

        input[type="email"]::placeholder,
        input[type="password"]::placeholder,
        input[type="text"]::placeholder {
            color: #64748b;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            background: none;
            border: none;
            color: #94a3b8;
            cursor: pointer;
            font-size: 1.1rem;
            transition: color 0.3s ease;
            padding: 0;
            width: 1.5rem;
            height: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .password-toggle:hover {
            color: #cbd5e1;
        }

        /* Checkbox */
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        input[type="checkbox"] {
            width: 1rem;
            height: 1rem;
            cursor: pointer;
            accent-color: #60a5fa;
        }

        .checkbox-group label {
            margin: 0;
            cursor: pointer;
            color: #94a3b8;
            font-size: 0.9rem;
        }

        /* Buttons */
        .submit-button {
            width: 100%;
            padding: 0.875rem 1.5rem;
            background: linear-gradient(135deg, #60a5fa 0%, #3b82f6 100%);
            border: none;
            border-radius: 0.5rem;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
        }

        .submit-button:hover {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
            transform: translateY(-2px);
        }

        .submit-button:active {
            transform: translateY(0);
        }

        /* Messages */
        .message {
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
            animation: slideIn 0.3s ease-out;
        }

        .message.show {
            display: block;
        }

        .message.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
        }

        .message.success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #86efac;
        }

        /* Auth Links */
        .auth-link {
            text-align: center;
            color: #94a3b8;
            font-size: 0.9rem;
        }

        .auth-link a {
            color: #60a5fa;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
            cursor: pointer;
        }

        .auth-link a:hover {
            color: #93c5fd;
            text-decoration: underline;
        }

        /* Footer */
        footer {
            padding: 2rem;
            text-align: center;
            color: #64748b;
            font-size: 0.875rem;
            border-top: 1px solid rgba(148, 163, 184, 0.1);
            background: rgba(15, 23, 42, 0.5);
            margin-top: auto;
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                width: 100%;
            }

            .auth-card {
                max-width: 100%;
                margin: 0 1rem;
            }

            .main-container {
                padding: 1rem;
            }

            header {
                padding: 1.5rem 1rem;
            }
        }
    </style>
</head>
<body>
<header>
    <div class="header-content">
        <a href="index.html" class="logo">
            <i class="ri-rocket-line"></i>
            Astronaut
        </a>
    </div>
</header>

<div class="main-container">
    <div class="auth-card">
        <!-- Tabs -->
        <div class="auth-tabs">
            <button class="tab-button active" data-tab="login">Login</button>
            <button class="tab-button" data-tab="register">Register</button>
        </div>

        <!-- Login Form -->
        <form class="form-container active" id="loginForm" data-form="login">
            <div id="loginMessage" class="message"></div>

            <div class="form-group">
                <label for="loginEmail">Email Address</label>
                <input type="email" id="loginEmail" name="email" placeholder="you@example.com">
            </div>

            <div class="form-group">
                <label for="loginPassword">Password</label>
                <div class="input-wrapper">
                    <input type="password" id="loginPassword" name="password" placeholder="••••••••">
                    <button type="button" class="password-toggle" data-toggle="loginPassword">
                        <i class="ri-eye-line"></i>
                    </button>
                </div>
            </div>

            <button type="submit" class="submit-button">Login</button>

            <div class="auth-link">
                Don't have an account? <a class="switch-form" data-target="register">Register</a>
            </div>
        </form>

        <!-- Register Form -->
        <form class="form-container" id="registerForm" data-form="register">
            <div id="registerMessage" class="message"></div>

            <div class="form-group">
                <label for="registerUsername">Username</label>
                <input type="text" id="registerUsername" name="username" placeholder="your_username">
            </div>

            <div class="form-group">
                <label for="registerEmail">Email Address</label>
                <input type="email" id="registerEmail" name="email" placeholder="you@example.com">
            </div>

            <div class="form-group">
                <label for="registerPassword">Password</label>
                <div class="input-wrapper">
                    <input type="password" id="registerPassword" name="password" placeholder="••••••••">
                    <button type="button" class="password-toggle" data-toggle="registerPassword">
                        <i class="ri-eye-line"></i>
                    </button>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <div class="input-wrapper">
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="••••••••">
                    <button type="button" class="password-toggle" data-toggle="confirmPassword">
                        <i class="ri-eye-line"></i>
                    </button>
                </div>
            </div>

            <button type="submit" class="submit-button">Register</button>

            <div class="auth-link">
                Already have an account? <a class="switch-form" data-target="login">Login</a>
            </div>
        </form>
    </div>
</div>

<footer>
    <p>&copy; 2025 Astronaut. All rights reserved.</p>
</footer>

<script>// Form switching functionality
const tabButtons = document.querySelectorAll('.tab-button');
const formContainers = document.querySelectorAll('.form-container');
const switchFormLinks = document.querySelectorAll('.switch-form');

function switchForm(targetForm) {
    // Hide all forms and deactivate all tabs
    formContainers.forEach(form => form.classList.remove('active'));
    tabButtons.forEach(btn => btn.classList.remove('active'));

    // Show target form and activate corresponding tab
    const targetFormElement = document.getElementById(targetForm + 'Form');
    const targetTabButton = document.querySelector(`[data-tab="${targetForm}"]`);

    if (targetFormElement) {
        targetFormElement.classList.add('active');
    }
    if (targetTabButton) {
        targetTabButton.classList.add('active');
    }

    // Clear messages
    clearMessages();
}

// Tab button click handlers
tabButtons.forEach(button => {
    button.addEventListener('click', () => {
        const targetForm = button.getAttribute('data-tab');
        switchForm(targetForm);
    });
});

// Switch form link handlers
switchFormLinks.forEach(link => {
    link.addEventListener('click', (e) => {
        e.preventDefault();
        const targetForm = link.getAttribute('data-target');
        switchForm(targetForm);
    });
});

// Password visibility toggle
const passwordToggles = document.querySelectorAll('.password-toggle');

passwordToggles.forEach(toggle => {
    toggle.addEventListener('click', (e) => {
        e.preventDefault();
        const inputId = toggle.getAttribute('data-toggle');
        const input = document.getElementById(inputId);
        const icon = toggle.querySelector('i');

        if (input.type === 'password') {
            input.type = 'text';
            icon.classList.remove('ri-eye-line');
            icon.classList.add('ri-eye-off-line');
        } else {
            input.type = 'password';
            icon.classList.remove('ri-eye-off-line');
            icon.classList.add('ri-eye-line');
        }
    });
});

// Message display functions
function showMessage(formType, message, type) {
    const messageElement = document.getElementById(formType + 'Message');
    messageElement.textContent = message;
    messageElement.className = `message show ${type}`;
}

function clearMessages() {
    const messages = document.querySelectorAll('.message');
    messages.forEach(msg => msg.classList.remove('show'));
}

// Form submission
const loginForm = document.getElementById('loginForm');
const registerForm = document.getElementById('registerForm');

loginForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    clearMessages();

    const email = document.getElementById('loginEmail').value;
    const password = document.getElementById('loginPassword').value;

    try {
        const response = await fetch(`${window.origin}/auth/login`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password })
        });

        if (!response.ok) {
            const error = await response.json();
            showMessage('login', error.message, 'error');
            return;
        }

        const userData = await response.json();

        // Store user data for dashboard display
        sessionStorage.setItem('astronaut_user', JSON.stringify({
            username: userData.username,
            email: userData.email
        }));

        setTimeout(() => {
            window.location.href = `${window.origin}/dashboard.html`;
        }, 200);
    } catch (err) {
        console.error('Login error:', err);
        showMessage('login', 'An error occurred during login', 'error');
    }
});

registerForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    clearMessages();

    const username = document.getElementById('registerUsername').value;
    const email = document.getElementById('registerEmail').value;
    const password = document.getElementById('registerPassword').value;
    const confirmPassword = document.getElementById('confirmPassword').value;

    try {
        const response = await fetch(`${window.origin}/auth/register`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, email, password, confirmPassword })
        });

        if (!response.ok) {
            const error = await response.json();
            showMessage('register', error.message, 'error');
            return;
        }

        const userData = await response.json();

        // Store user data for dashboard display
        sessionStorage.setItem('astronaut_user', JSON.stringify({
            username: userData.username,
            email: userData.email
        }));

        setTimeout(() => {
            window.location.href = `${window.origin}/dashboard.html`;
        }, 200);
    } catch (err) {
        console.error('Register error:', err);
        showMessage('register', 'An error occurred during registration', 'error');
    }
});</script>
</body>
</html>
